<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <ul>
        <li v-for="item in items"> {{ item }}</li>
    </ul>

    <br>
    <ul>
        <li v-for="(item, index) of items"> {{ index + 1 }} {{ item }}</li>
    </ul>

    <hr>
    <ul>
        <li v-for="num of 10"> {{ num }}</li>
    </ul>

    <br>
    <ul>
        <li v-for="(value, key, index) of complexObj"> {{ index + 1 }} {{ key }} {{ value }}</li>
    </ul>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            items: [
                'item_1',
                'item_2',
                'item_3'
            ],
            complexObj: {
                first: "some_val_1",
                second: "some_val_2"
            }
        },
        computed: {

        }
    });
</script>
</body>
</html>
