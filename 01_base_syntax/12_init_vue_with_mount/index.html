<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <h2>{{ title }}</h2>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>

    var vue = new Vue({
        data: {
            title: 'hello'
        }
    });

    vue.$mount('#app');

</script>
</body>
</html>
