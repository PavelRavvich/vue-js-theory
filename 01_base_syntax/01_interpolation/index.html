<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
    Простая интерполяция
    <h1>String: {{ name }}</h1>
    <br>

    Интерполяция с вызывом метода
    <h1>Method: {{ sayHello() }}</h1>
    <br>

    Интерполяция с вызывом JS
    <h1>JS expression: {{ 'abc'.split('').reverse().join('') }}  </h1>
    <br>

    Интерполяция аттрибутов
    <h1>URL from data: <a v-bind:href="url">Google</a></h1>
    <br>

    Интерполяция html с компиляцией
    <h1 v-html="link"></h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Vue',
            url: "http://google.com",
            link: '<a href="http://amazon.com">Amazon</a>'
        },
        methods: {
            sayHello: function () {
                return 'I am function'
            }
        }
    });
</script>
</body>
</html>
