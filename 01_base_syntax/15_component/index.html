<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <my-counter v-for="c of 5"></my-counter>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>

    Vue.component('my-counter', {
        template: `
            <div>
                <h2>Counter: {{ counter }}</h2>
                <button @click="add">Add</button>
                <hr>
            </div>
        `,
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            add: function () {
                this.counter++;
            }
        }
    });

    new Vue({
        el: '#app'
    });

</script>
</body>
</html>
