<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <my-counter v-for="c of 5"></my-counter>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>

    const component = {
        template: `
            <div>
                <h2>Counter: {{ counter }}</h2>
                <button @click="add">Add</button>
                <hr>
            </div>
        `,
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            add: function () {
                this.counter++;
            }
        }
    };

    // Глобальная регистрация
    Vue.component('my-counter', component);

    new Vue({
        el: '#app',
        // Локальная регистрация как альтернатива Vue.component()
        components: {
            'my-counter' : component,
            // Эквивалентно использование не меняется остается <my-counter>
            myCounter: component
        }
    });

    /**
     * В случае глобальной регистрации имя селектора компонента 'my-counter' будет единым для всех
     * экземпляров new Vue(). При локальной регистрации это имя можно переиспользовать указав
     * в объекте components по этому ключу любой другой объект.
     */
</script>
</body>
</html>
