<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <h2 ref="heading">{{ title }}</h2>

    <button @click="updateTitle">Update title</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            title: 'hello'
        },
        methods: {
            updateTitle: function () {
                this.title = 'updated';
                this.$refs.heading.style.color = 'red';
            }
        }
    });
</script>
</body>
</html>
