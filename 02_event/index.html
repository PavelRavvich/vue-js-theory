<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
    Инкремент через метод
    <h2>Счетчик: {{ counter }}</h2>
    <button v-on:click="increment">Увеличить</button>
    <hr>

    Инкремент прямо в аттрибуте
    <h2>Счетчик: {{ counter2 }}</h2>
    <button v-on:click="counter2++">Увеличить</button>

    <hr>
    <h2 v-on:mouseover="changeColor">Изменение цвета через метод</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0
        },
        methods: {
            increment: function () {
                this.counter++;
            },
            changeColor: function (event) {
                event.target.style.color = 'red';
            }
        }
    });
</script>
</body>
</html>
